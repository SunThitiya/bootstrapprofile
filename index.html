<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon.ico/favicon-16x16.png">
    <!-- Boostrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Boostrap JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/include.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar narbar-light bg-light">
        <ul class="nav">
            <li style="margin-left: 10px;" class="nav-item">
                <a href="./main.html"><img src="./images/favicon.png" width="50" height="30" href=""></a>
            </li>
            <li class="nav-item">
                <button id="btn-profile" type="button" class="btn">Profile</button>
            </li>
            <li class="nav-item">
                <button id="btn-animations" type="button" class="btn">Animations</button>
            </li>
            <li class="nav-item">
                <button id="btn-projects" type="button" class="btn">Projects</button>
            </li>
        </ul>
    </nav>
    <div id="container-content" w3-include-html="./main.html"></div>
    <script>
        document.getElementById('btn-profile').onclick = function () {
            document.getElementById('container-content').setAttribute('w3-include-html', './profile.html')
            includeHTML()
            document.getElementById('btn-profile').classList.add("btn-primary")
            document.getElementById('btn-animations').classList.remove("btn-primary")
            document.getElementById('btn-projects').classList.remove("btn-primary")
        }
        document.getElementById('btn-animations').onclick = function () {
            document.getElementById('container-content').setAttribute('w3-include-html', './animations.html')
            includeHTML()
            document.getElementById('btn-profile').classList.remove("btn-primary")
            document.getElementById('btn-animations').classList.add("btn-primary")
            document.getElementById('btn-projects').classList.remove("btn-primary")
        }
        document.getElementById('btn-projects').onclick = function () {
            document.getElementById('container-content').setAttribute('w3-include-html', './projects.html')
            includeHTML()
            document.getElementById('btn-profile').classList.remove("btn-primary")
            document.getElementById('btn-animations').classList.remove("btn-primary")
            document.getElementById('btn-projects').classList.add("btn-primary")
        }
        const urlParams = new URLSearchParams(window.location.search)
        const page = urlParams.get('page')
        if (page == "profile") {
            document.getElementById('container-content').setAttribute('w3-include-html', './profile.html')
            includeHTML()
        } else
            if (page == "animations") {
                document.getElementById('container-content').setAttribute('w3-include-html', './animations.html')
                includeHTML()
            } else
                if (page == "projects") {
                    document.getElementById('container-content').setAttribute('w3-include-html', './projects.html')
                    includeHTML()
                } else {
                    includeHTML()
                }
    </script>
</body>

</html>
